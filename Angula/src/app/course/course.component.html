
<div class="row mr-0 pt-3 pb-3" >

  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body shadow-lg">
        <form>
          <h2 *ngIf="!form.data.id>0" class="text-secondary text-center font-weight-bold">{{'Add Course' | translate }}</h2>
          <h2 *ngIf="form.data.id>0" class="text-secondary text-center font-weight-bold">{{'Update Course' | translate }}</h2>

          <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
            
            {{form.message}}
          </div>
          <div *ngIf="!form.error && form.message != null" class="alert alert-success alert-dismissible">
           
            {{form.message}}
          </div>

          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Course Name' | translate }}</b>
              <span class="required-field" *ngIf="names.touched && !names.valid">Course name Is Required</span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-file grey-text"></i> </div>
                </div>
                <input type="text" name="courseName" [(ngModel)]="form.data.name" class="form-control"
                  placeholder="{{'Enter Course Name' | translate }}" names required ngModel  #names="ngModel">
              </div>
            </div>
          </div>




          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Duration' | translate }}</b>
              <span class="required-field" *ngIf="duration.touched && !duration.valid">Duration Is Required</span></span>
            <div class="col-sm-12">
              <div class="input-group" >
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-clock-o grey-text"></i> </div>
                </div>
            
                <select class="form-control" name="duration"
                  [(ngModel)]="form.data.duration" style="cursor: pointer;"duration required ngModel  #duration="ngModel">
                  <option *ngFor="let n of Sel"[value]="n.id" disabled selected hidden>{{n.Name}}</option>
                  <option [value]="1">1 Year</option>
                  <option [value]="2">2 Year</option>
                  <option [value]="3">3 Year</option>
                  <option [value]="4">4 Year</option>
                  <option [value]="5">5 Year</option>

                </select>
              </div>
              
            </div>
          </div>

          <div style="padding-top:3%">
            <span class="pt-2"><b>{{'Description' | translate }}</b>
              <span class="required-field" *ngIf="description.touched && !description.valid">description Is Required</span></span>
            <div class="col-sm-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-bars grey-text"></i> </div>
                </div>
                <textarea class="form-control" placeholder="{{'Enter Description' | translate }}" name="description"
                  [(ngModel)]="form.data.description" description required ngModel  #description="ngModel"></textarea>
              </div>
            </div>
          </div>


          <div class="row pt-3 pl-3 pb-3 justify-content-center">
            <div class="pt-2">
              <button *ngIf="!form.data.id>0" (click)="submit()"  class="btn btn-success mr-2">
                {{'Save' | translate }}</button>
            </div>
            <div class="pt-2">
              <button *ngIf="form.data.id>0" (click)="submit()" class="btn btn-success mr-2">
                {{'Update' | translate }}</button>
            </div>
            <div class="pl-3 pt-2">
              <button (click)="forward('/courselist')" type="button" class="btn btn-info mr-1">{{'List
                ' | translate }}              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
