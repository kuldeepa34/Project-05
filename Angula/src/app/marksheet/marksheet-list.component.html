<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-primary">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>Marksheet List</h4>
        </div>
      </div>

      <div class="row p-1">
        <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="form.searchParams.name" placeholder="Search Name">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" [(ngModel)]="form.searchParams.rollNo" placeholder="Search Roll No">
        </div>

        <div class="col-sm-1">
          <button (click)="submit()" class="btn btn-primary">
            Search</button>
        </div>
        
        <div class="col-lg-2">
          <button (click)="forward('/marksheet')" type="button" class="btn btn-success">Add Marksheet
          </button>
        </div>
      </div>
      <div class="row p-1">

        <div class="col-lg-1">
          <button (click)="previous()" [disabled]="form.pageNo == 0" class="btn btn-info"> Previous </button>
        </div>
        <div class="col-lg-1">
          <button (click)="next()" [disabled]="form.list.length < 10"  class="btn btn-info"> Next </button>
        </div>
        
      </div>

     
      <div *ngIf="form.error" class="alert alert-danger alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{form.message}}
      </div>
      <div *ngIf="!form.error && form.message != null" class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{form.message}}
      </div>


      <div class="p-1">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-light text-uppercase">
              <tr>
                <th>ID</th>
                <th>RollNO</th>
                <th>Name</th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>Maths</th>
                <th>#</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of form.list; let i = index">
                <td> {{(form.pageNo*10)+i+ 1}} </td>
                <td> {{ m.rollNo }} </td>
                <td> {{ m.name }} </td>
                <td> {{ m.physics }} </td>
                <td> {{ m.chemistry }} </td>
                <td> {{ m.maths }} </td>
                <td>
                  <a (click)="forward( '/marksheet/' +  m.id)" style="cursor: pointer;">
                   <i class="fa fa-edit text-info"></i>
                  </a>
                  /
                  <a (click)="delete(m.id)" style="cursor: pointer;">
                    <i class="fa fa-trash text-danger"></i>
                  </a>
                </td>
                <!-- <td>
                    <button (click)="forward( '/college/' +  m.id)">Edit</button>
                  </td>
                  <td>
                    <button (click)="delete(m.id)">Delete</button>
                  </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>
</div>
